        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <!-- icon -->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <!-- title -->
        <title>M-Safiri</title>
        <!-- fonts -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" />

        <!-- css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <!-- js -->
        <script src="assets/js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="assets/js/popper.min.js" type="text/javascript"></script>

        <script src="assets/js/fakeLoader.min.js" type="text/javascript"></script>
        <script src="assets/js/custom.js" type="text/javascript"></script>

    <body>
        <div class="fakeloader"></div>
        <div class="wrapper">
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2 pt-1">
                            <a href="index.html"><i class="fa fa-home"></i></a>
                        </div>
                        <div class="col-8 text-center"><div class="main-title">Add Vehicle</div></div>
                        <div class="col-2 d-flex justify-content-end align-items-center">
                            <a href="login.html"><i class="fa fa-power-off"></i></a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container-fluid">
                <div class="inner-contain">
                    <div class="form-area">
                        <form class="vehicle-form">
                            <div class="row">
                                <div class="col-md-6 offset-md-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Driver Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Contact No.">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Car Type">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Model No.">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Plate No.">
                                    </div>
                                    <div class="form-group text-center">
                                        <a href="index.html" class="btn btn-primary">Submit</a>
                                        <a href="#" class="btn btn-danger">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
