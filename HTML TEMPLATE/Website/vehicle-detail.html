    <body>
        <div class="fakeloader"></div>
        <div class="wrapper">
            <header>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2 pt-1">
                            <a href="index.html"><i class="fa fa-home"></i></a>
                        </div>
                        <div class="col-8 text-center"><div class="main-title">Vehicle Detail</div></div>
                        <div class="col-2 d-flex justify-content-end align-items-center">

                </div>
            </header>
            <div class="container-fluid pad-0">
                <div class="inner-contain">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="list-area">
                                <div class="box-area">Personal Details</div>
                                <ul>
                                    <li class="box-list">
                                        <div class="car-detail-box">
                                            <span class="drivername">Driver Name</span>
                                            <span class="car-number">Odinson Thor</span>
                                        </div>
                                    </li>
                                    <li class="box-list">
                                        <div class="car-detail-box">
                                            <span class="drivername">Contact No.</span>
                                            <span class="car-number">1234567890</span>
                                        </div>
                                    </li>
                                    <li class="box-list">
                                        <div class="car-detail-box">
                                            <span class="drivername">Car Type</span>
                                            <span class="car-number">Taxi</span>
                                        </div>
                                    </li>
                                    <li class="box-list">
                                        <div class="car-detail-box">
                                            <span class="drivername">Model Name</span>
                                            <span class="car-number">Mercdez</span>
                                        </div>
                                    </li>
                                    <li class="box-list">
                                        <div class="car-detail-box">
                                            <span class="drivername">Plate No.</span>
                                            <span class="car-number">KJA-193AA</span>
                                        </div>
                                    </li>
                                </ul>
                                <div class="box-area">List of Repairs</div>
                                <form>
                                    <ul>
                                        <li class="box-list">
                                            <div class="car-detail-box">
                                                <span class="drivername">Option1</span>
                                                <span class="car-number checkbox">                           
                                                    <input id="checkbox1" type="checkbox"><label></label>
                                                </span>
                                            </div>
                                        </li>
                                        <li class="box-list">
                                            <div class="car-detail-box">
                                                <span class="drivername">Option2</span>
                                                <span class="car-number checkbox">                           
                                                    <input id="checkbox2" type="checkbox"><label></label>
                                                </span>
                                            </div>
                                        </li>
                                        <li class="box-list">
                                            <div class="car-detail-box">
                                                <span class="drivername">Option3</span>
                                                <span class="car-number checkbox">                           
                                                    <input id="checkbox3" type="checkbox"><label></label>
                                                </span>
                                            </div>
                                        </li>
                                        <li class="box-list">
                                            <div class="car-detail-box">
                                                <span class="drivername">Option4</span>
                                                <span class="car-number checkbox">                           
                                                    <input id="checkbox4" type="checkbox"><label></label>
                                                </span>
                                            </div>
                                        </li>
                                        <li class="box-list">
                                            <div class="car-detail-box">
                                                <span class="drivername">Option5</span>
                                                <span class="car-number checkbox">                           
                                                    <input id="checkbox5" type="checkbox"><label></label>
                                                </span>
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="text-center mt-20">
                                        <a href="vehicle-list.html" class="btn btn-primary">Submit</a>
                                        <a href="#" class="btn btn-danger">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
